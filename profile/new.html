<!DOCTYPE html> 
<html>
    <head>
        <title>Create Account | Montage</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <form name="createNewUser" id="createNewUser">
            <p><label for="username">Username:</label><input type="text" name="username" /></p>
            <p><label>Name:</label><input type="text" name="firstname" /><input type="text" name="lastname" required/></p>
            <p><label for="email">Email:</label><input type="email" name="email" required/></p>
            <label for="seminar">Seminar:</label><br>
                <input type="radio" name="seminar" value="Wheeler"/>Wheeler<br>
                <input type="radio" name="seminar" value="Bell"/>Bell<br>
                <input type="radio" name="seminar" value="Other"/>Other
            <p><label for="password">Password:</label><input type="password" name="password" required/></p>
            <p><input type="submit" name="submit" /></p>
        </form>
    </body>
    <script type="module" src="../src/js/util.js"></script>
    <script type="module" src="../src/js/new.js"></script>
</html>
